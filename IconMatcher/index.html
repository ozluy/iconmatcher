<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Icon Matcher Game</title>
    <link href="Assets/libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Assets/libraries/icons/styles.css" rel="stylesheet" />

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="game-shell">
                    <div class="coming-soon">
                        <button class="btn btn-lg btn-block btn-success">Developers</button>
                       <br />
                    </div>
                    <div class="developer-group">
                        <div class="developer-item">
                            <img class="img-circle" src="Assets/img/dev/ozluy.jpg" />
                            <h4 class="btn btn-block btn-red">Yusuf Özlü</h4>
                        </div>
                        <div class="developer-item">
                            <img class="img-circle" src="Assets/img/dev/sipahi.jpg" />
                            <h4 class="btn btn-block btn-red">Semih Sipahi</h4>
                        </div>
                    </div>

                    <div class="coming-soon">
                        <button class="btn btn-lg btn-block btn-primary">Coming Soon</button>
                    </div>

                    <ul class="icon-item-group">
                        <li class="icon-item icon-item-opened"> <span data-icon="a" class="icon-heart"></span> </li>
                        <li class="icon-item"> <span data-icon="b" class="icon-clock"></span> </li>
                        <li class="icon-item icon-item-opened"> <span data-icon="c" class="icon-truck"></span> </li>
                        <li class="icon-item"> <span data-icon="d" class="icon-music"></span> </li>
                        <li class="icon-item "> <span data-icon="e" class="icon-money"></span> </li>
                        <li class="icon-item"> <span data-icon="f" class="icon-star"></span> </li>
                        <li class="icon-item"> <span data-icon="g" class="icon-paperplane"></span> </li>
                        <li class="icon-item icon-item-opened"> <span data-icon="h" class="icon-fire"></span> </li>
                        <li class="icon-item icon-item-opened"> <span data-icon="a" class="icon-heart"></span> </li>
                        <li class="icon-item"> <span data-icon="b" class="icon-clock"></span> </li>
                        <li class="icon-item icon-item-opened"> <span data-icon="c" class="icon-truck"></span> </li>
                        <li class="icon-item "> <span data-icon="d" class="icon-music"></span> </li>
                        <li class="icon-item"> <span data-icon="e" class="icon-money"></span> </li>
                        <li class="icon-item"> <span data-icon="f" class="icon-star"></span> </li>
                        <li class="icon-item"> <span data-icon="g" class="icon-paperplane"></span> </li>
                        <li class="icon-item icon-item-opened"> <span data-icon="h" class="icon-fire"></span> </li>
                      
                    </ul>

                    
                    <div class="coming-soon">
                        <button class="btn btn-lg btn-block btn-red">Partners</button>
                    </div>
                     <ul class="icon-item-group group_tech">
                         <li class="icon-item">
                             <img src="Assets/img/tech/angular.png" />
                         </li>
                         <li class="icon-item">
                             <img src="Assets/img/tech/css3.png" />
                         </li>
                         <li class="icon-item">
                             <img src="Assets/img/tech/HTML5.png" />
                         </li>
                         <li class="icon-item">
                             <a href="http://softnero.com"><img src="Assets/img/tech/softnero.ico" /></a>
                         </li>
                     </ul>

              
                </div>
            </div>
        </div>

    </div>



</body>
</html>
