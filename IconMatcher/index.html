<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Icon Matcher Game</title>

    <script src="Assets/libraries/jquery/jquery-1.11.3.js"></script>
    <link href="Assets/libraries/animate.css/animate.min.css" rel="stylesheet" />
    <link href="Assets/libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Assets/libraries/icons/styles.css" rel="stylesheet" />
    
    <!--Angular-->
    <script src="Assets/libraries/angular/angular.js"></script>
    <!--Angular-->
    <!--BaseApp-->
    <script src="app/baseApp.js"></script>
    <!--BaseApp-->
    <!--ClickIcon-->
    <script src="app/events/click-icon-module.js"></script>
    <script src="app/events/click-icon-controller.js"></script>
    <!--ClickIcon-->

</head>
<body ng-app="baseApp">
        <div class="container">

       <div class="row">
           <div class="col-md-12">
                <div class="game-shell" ng-controller="ClickIconCtrl as CIC">
                    <!--{{CIC.ExampleText}}-->
                    <!--use to active class - icon-item-opened-->
                    <div class="coming-soon">
                        <button class="btn btn-lg btn-block btn-red">IconMatcher</button>
                    </div>
                    <button class="btn btn-lg btn-block btn-success game-result"> Well Done</button>
                   <ul class="icon-item-group">
                        <li ng-click="CIC.SetClick('a',0)" class="icon-item"> <span data-icon="a" class="icon-heart"></span> </li>
                        <li ng-click="CIC.SetClick('b',1)" class="icon-item"> <span data-icon="b" class="icon-clock"></span> </li>
                        <li ng-click="CIC.SetClick('c',2)" class="icon-item"> <span data-icon="c" class="icon-truck"></span> </li>
                        <li ng-click="CIC.SetClick('d',3)" class="icon-item"> <span data-icon="d" class="icon-music"></span> </li>
                        <li ng-click="CIC.SetClick('e',4)" class="icon-item"> <span data-icon="e" class="icon-money"></span> </li>
                        <li ng-click="CIC.SetClick('f',5)" class="icon-item"> <span data-icon="f" class="icon-star"></span> </li>
                        <li ng-click="CIC.SetClick('g',6)" class="icon-item"> <span data-icon="g" class="icon-paperplane"></span> </li>
                        <li ng-click="CIC.SetClick('h',7)" class="icon-item"> <span data-icon="h" class="icon-fire"></span> </li>



                        <li ng-click="CIC.SetClick('a',8)" class="icon-item"> <span data-icon="a" class="icon-heart"></span> </li>
                        <li ng-click="CIC.SetClick('b',9)" class="icon-item"> <span data-icon="b" class="icon-clock"></span> </li>
                        <li ng-click="CIC.SetClick('c',10)" class="icon-item"> <span data-icon="c" class="icon-truck"></span> </li>
                        <li ng-click="CIC.SetClick('d',11)" class="icon-item"> <span data-icon="d" class="icon-music"></span> </li>
                        <li ng-click="CIC.SetClick('e',12)" class="icon-item"> <span data-icon="e" class="icon-money"></span> </li>
                        <li ng-click="CIC.SetClick('f',13)" class="icon-item"> <span data-icon="f" class="icon-star"></span> </li>
                        <li ng-click="CIC.SetClick('g',14)" class="icon-item"> <span data-icon="g" class="icon-paperplane"></span> </li>
                        <li ng-click="CIC.SetClick('h',15)" class="icon-item"> <span data-icon="h" class="icon-fire"></span> </li>
                   </ul>
                    <div class="coming-soon">
                        <button class="btn btn-lg btn-block btn-success">Developers</button>
                        <br>
                    </div>
                    <div class="developer-group">
                        <div class="developer-item">
                            <img class="img-circle" src="Assets/img/dev/ozluy.jpg">
                            <h4 class="btn btn-block btn-red">Yusuf Özlü</h4>
                        </div>
                        <div class="developer-item">
                            <img class="img-circle" src="Assets/img/dev/sipahi.jpg">
                            <h4 class="btn btn-block btn-red">Semih Sipahi</h4>
                        </div>
                    </div>
                    <div class="coming-soon">
                        <button class="btn btn-lg btn-block btn-red">Partners</button>
                    </div>
                    <ul class="icon-item-group group_tech">
                        <li class="icon-item">
                            <img src="Assets/img/tech/angular.png">
                        </li>
                        <li class="icon-item">
                            <img src="Assets/img/tech/css3.png">
                        </li>
                        <li class="icon-item">
                            <img src="Assets/img/tech/HTML5.png">
                        </li>
                        <li class="icon-item">
                            <a href="http://softnero.com"><img src="Assets/img/tech/softnero.ico"></a>
                        </li>
                    </ul>
              
               </div>
           </div>
       </div>

        </div>



</body>
</html>
